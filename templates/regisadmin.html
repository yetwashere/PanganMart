<!doctype html>
<html lang="en">

<head>
    <!-- Required Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/x-icon" />

    <!-- Bootstrap CSS (v5.3.3) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- jQuery Cookie -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
        integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap JS Bundle (v5.3.3) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <title>WhyyyCatering - Register Admin</title>

    <script>
        $(document).ready(function () {
            role_log();
        });
    </script>

</head>

<body class="bg-login">
    <div class="container">
        <section class="logo-login">
            <a href="/"><img src="{{ url_for('static', filename='logonew.png') }}" alt="Logo" height="100"
                    width="380"></a>
        </section>
        <section class="form-login">
            <h2 class="bold">REGISTER ADMIN</h2>
            <hr>
            <div class="in-group">
                <div class="row mb-4 align-items-center">
                    <div class="col-4 text-start">
                        <label for="inputUsername" class="col-form-label semibold">Username</label>
                    </div>
                    <div class="col-8">
                        <div class="input-group">
                            <input class="form-control inp-nav2" type="text" id="inputUsername"
                                style="max-width: 100%;">
                            <span class="input-group-text bg-white border-start-0">
                                <a onclick="check_id()">
                                    <i id="helpId" class="fa-solid fa-user fa-lg text-dark" aria-hidden="true"></i>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row mb-4 align-items-center">
                    <div class="col-4 text-start">
                        <label for="inputPassword" class="col-form-label semibold">Password</label>
                    </div>
                    <div class="col-8">
                        <input type="password" id="inputPassword" class="form-control">
                    </div>
                </div>

                <div class="row mb-4 align-items-center">
                    <div class="col-4 text-start">
                        <label for="inputEmail" class="col-form-label semibold">Email</label>
                    </div>
                    <div class="col-8">
                        <input type="email" id="inputEmail" class="form-control">
                    </div>
                </div>

                <div class="row mb-4 align-items-center">
                    <div class="col-4 text-start">
                        <label for="inputNomor" class="col-form-label semibold">No HP</label>
                    </div>
                    <div class="col-8">
                        <input type="text" id="inputNomor" class="form-control">
                    </div>
                </div>
            </div>


            <button type="button" onclick="masukadmin()" class="btn btn-login me-3"><span
                    class="semibold">Register</span></button>
            <a type="button" href="/login" class="btn btn-back"><span class="semibold">Kembali</span></a>
        </section>
    </div>

    <script defer src="{{ url_for('static', filename='js/myjs.js') }}"></script>

</body>

</html>
